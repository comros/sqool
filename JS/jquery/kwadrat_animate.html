<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        body
        {
            display: inline-block;
        }
        #diva
        {
            position: relative;
            width: 50px;
            height: 50px;
            background: red;
            transition: all .75s;
        }
    </style>
</head>
<body>
    <div id='diva'></div>
    <script>
        $(document).bind("contextmenu", function(e) { return false; });
        $(document).ready(function() {
            $('#diva').click(function() {
                $(this).animate({
                    left: Math.random() * 500 + 'px',
                    step: $(this).css('transform', 'rotate('+Math.round(Math.random() * 360)+'deg)'),
                    height: '+=100px',
                    width: '+=100px'
                }, 60);
            }).contextmenu(function() {
                    $(this).animate({
                    left: Math.random() + 'px',
                    step: $(this).css('transform', 'rotate('+Math.round(Math.random() * -360)+'deg)'),
                    height: '-=100px',
                    width: '-=100px'
                }, 60);
            });
        });
    </script>
</body>
</html>
